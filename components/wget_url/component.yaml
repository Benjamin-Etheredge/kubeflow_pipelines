name: wget Data
description: Retreive data file from specified URL
inputs: # List of input specs. Each input spec is a map.
- {name: data_url}
outputs:
- {name: output_file}
implementation:
  container:
    image: etheredgeb/wget_url
    command: [
      sh, /pipelines/component/src/get_data.sh, # Path of the program inside the container
    ]
    args: [
      {inputValue: data_url},
      {outputPath: output_file},
    ]